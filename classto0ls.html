<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Clever | Portal</title>
<link rel="icon" href="/images/Clever-Logo.jpg"/>
<style>
  :root {
    --bg: black;
    --text: white;
    --search-bg: rgba(0, 0, 0, 0.7);
    --button-bg: rgba(255, 255, 255, 0.05);
  }
  body.light { --bg: white; --text: black; --search-bg: rgba(255, 255, 255, 0.7); --button-bg: rgba(0, 0, 0, 0.05); }
  body.cosmic { --bg: #1b003b; --text: #ff80ff; --search-bg: rgba(255,128,255,0.2); --button-bg: rgba(255,128,255,0.1); }
  body.ocean { --bg: #00334d; --text: #33ffff; --search-bg: rgba(51,255,255,0.2); --button-bg: rgba(51,255,255,0.1); }
  body.forest { --bg: #003300; --text: #99ff99; --search-bg: rgba(153,255,153,0.2); --button-bg: rgba(153,255,153,0.1); }

  html, body { margin:0; padding:0; background: var(--bg); color: var(--text); font-family: Arial, sans-serif; height:100%; min-height:100vh; overflow-x:hidden; transition: background 0.3s, color 0.3s; }
  canvas#stars { position: fixed; top:0; left:0; z-index:-1; }
  h1 { text-align:center; padding:20px; text-shadow: 2px 2px 6px rgba(0,0,0,0.8); }
  .nav-bar { display:flex; justify-content:center; gap:15px; margin:15px 0; }
  .nav-bar button { padding:10px 20px; border:none; border-radius:8px; cursor:pointer; font-size:16px; background-color:#333; color:white; transition:0.2s; }
  .nav-bar button:hover { background-color: cyan; color:black; }
  .top-bar { display:flex; justify-content:center; align-items:center; flex-wrap:wrap; gap:10px; margin-top:10px; }
  .search-bar { padding:10px 20px; width:300px; border-radius:25px; border:none; outline:none; font-size:16px; background-color: var(--search-bg); color: var(--text); box-shadow:0 0 10px cyan; }
  .game-container { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; padding:20px; }
  .game-button { display:flex; flex-direction:column; align-items:center; background-color: var(--button-bg); padding:10px; border-radius:12px; color: var(--text); width:120px; border:none; cursor:pointer; transition: transform 0.2s, box-shadow 0.2s; font-family:inherit; font-size:14px; }
  .game-button img { width:100px; height:100px; object-fit:cover; border-radius:8px; margin-bottom:8px; }
  .game-button:hover { transform: scale(1.05); box-shadow:0 0 10px cyan; }
</style>
</head>
<body>
<canvas id="stars"></canvas>



<div class="top-bar">
  <input type="text" class="search-bar" id="searchInput" placeholder="Search for a game...">
</div>

<div class="game-container" id="gameContainer">
  <!-- Game buttons as real buttons -->
  <button class="game-button" data-name="suggest" onclick="openGame('suggest')"><img src="./images/suggest.jpg" alt="Suggest"><span>Suggest</span></button>
  <button class="game-button" data-name="1v1 lol" onclick="openGame('puzzles')"><img src="./images/1v1.jpg" alt="1v1 lol"><span>1v1 lol</span></button>
  <button class="game-button" data-name="flappy bird" onclick="openGame('worksheets')"><img src="./images/flappy.jpg" alt="Flappy Bird"><span>Flappy Bird</span></button>
  <button class="game-button" data-name="pac man" onclick="openGame('groupgenerator')"><img src="./images/pacman.jpg" alt="Pac-Man"><span>Pac-Man</span></button>
  <button class="game-button" data-name="subway surfers" onclick="openGame('vista')"><img src="./images/subway.jpg" alt="Subway Surfers"><span>Subway Surfers</span></button>
  <button class="game-button" data-name="minecraft" onclick="openGame('whiteboard')"><img src="./images/minecraft.jpg" alt="Minecraft"><span>Minecraft</span></button>
  <button class="game-button" data-name="super mario" onclick="openGame('kahoot')"><img src="./images/mario.jpg" alt="Super Mario"><span>Super Mario</span></button>
  <button class="game-button" data-name="battle wheels" onclick="openGame('quizlet')"><img src="./images/battlewheels.jpg" alt="Battle Wheels"><span>Battle Wheels</span></button>
  <button class="game-button" data-name="moto x3m" onclick="openGame('blooket')"><img src="./images/moto.jpg" alt="Moto X3M"><span>Moto X3M</span></button>
  <button class="game-button" data-name="slope" onclick="openGame('math')"><img src="./images/slo.jpg" alt="Slope"><span>Slope</span></button>
  <button class="game-button" data-name="smash karts" onclick="openGame('canva')"><img src="./images/smash.jpg" alt="Smash Karts"><span>Smash Karts</span></button>
  <button class="game-button" data-name="drift boss" onclick="openGame('brainpop')"><img src="./images/boss.jpg" alt="Drift Boss"><span>Drift Boss</span></button>
  <button class="game-button" data-name="retro bowl" onclick="openGame('labaids')"><img src="./images/retro-bowl.jpg" alt="Retro Bowl"><span>Retro Bowl</span></button>
  <button class="game-button" data-name="cookie clicker" onclick="openGame('mcgrawhill')"><img src="https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok" alt="Cookie Clicker"><span>Cookie Clicker</span></button>
  <button class="game-button" data-name="escape road" onclick="openGame('naviance')"><img src="https://escaperoad2.io/data/image/escape-road-2-game.png" alt="Escape Road"><span>Escape Road City 2(takes forever to load)</span></button>
</div>

<script>


function openGame(tool){
  window.location.href = `classtools.html?tool=${tool}`;
}

// Star animation
const canvas = document.getElementById('stars');
const ctx = canvas.getContext('2d');
let stars = [];
function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
function initStars(){
  stars = [];
  for(let i=0;i<150;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, radius:Math.random()*1.5+0.5, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5});
  }
}
function animateStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='white';
  stars.forEach(s=>{
    ctx.beginPath(); ctx.arc(s.x,s.y,s.radius,0,Math.PI*2); ctx.fill();
    s.x+=s.dx; s.y+=s.dy;
    if(s.x<0||s.x>canvas.width) s.dx*=-1;
    if(s.y<0||s.y>canvas.height) s.dy*=-1;
  });
  requestAnimationFrame(animateStars);
}
window.addEventListener('resize', ()=>{ resizeCanvas(); initStars(); });
resizeCanvas(); initStars(); animateStars();

// Search filter
const searchInput = document.getElementById('searchInput');
const gameButtons = document.querySelectorAll('.game-button');
searchInput.addEventListener('input', ()=>{
  const query = searchInput.value.toLowerCase();
  gameButtons.forEach(btn=>{
    btn.style.display = btn.getAttribute('data-name').toLowerCase().includes(query)?'flex':'none';
  });
});

// Theme sync
const themes = ["dark","light","cosmic","ocean","forest"];
let currentTheme = localStorage.getItem("theme") || "dark";
applyTheme(currentTheme);

function applyTheme(theme){
  document.body.classList.remove(...themes);
  document.body.classList.add(theme);
  localStorage.setItem("theme", theme);
}

// Listen for messages from settings page
window.addEventListener("message", e=>{
  if(e.data.type==="sync-theme"){
    currentTheme=e.data.theme;
    applyTheme(currentTheme);
  }
});
</script>
</body>
</html>
