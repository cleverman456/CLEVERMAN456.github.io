<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg"/>
  <style>
    /* Theme variables */
    :root {
      --bg: black;
      --text: white;
      --search-bg: rgba(0, 0, 0, 0.7);
      --button-bg: rgba(255, 255, 255, 0.05);
    }
    body.light {
      --bg: white;
      --text: black;
      --search-bg: rgba(255, 255, 255, 0.7);
      --button-bg: rgba(0, 0, 0, 0.05);
    }
    body.cosmic {
      --bg: #1b0033;
      --text: #ff66ff;
      --search-bg: rgba(50,0,50,0.7);
      --button-bg: rgba(255,102,255,0.1);
    }
    body.ocean {
      --bg: #002b4c;
      --text: #00ffff;
      --search-bg: rgba(0,50,80,0.7);
      --button-bg: rgba(0,255,255,0.1);
    }
    body.forest {
      --bg: #003300;
      --text: #99ff66;
      --search-bg: rgba(0,50,0,0.7);
      --button-bg: rgba(153,255,102,0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      height: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    canvas#stars { position: fixed; top: 0; left: 0; z-index: -1; }

    .nav-bar {
      display: flex; justify-content: center; gap: 15px; margin: 15px 0;
    }
    .nav-bar button {
      padding: 10px 20px; border: none; border-radius: 8px;
      cursor: pointer; font-size: 16px;
      background-color: #333; color: white; transition: 0.2s;
    }
    .nav-bar button:hover { background-color: cyan; color: black; }

    .top-bar {
      display: flex; justify-content: center; align-items: center;
      flex-wrap: wrap; gap: 10px; margin-top: 10px;
    }
    .search-bar {
      padding: 10px 20px; width: 300px; border-radius: 25px;
      border: none; outline: none; font-size: 16px;
      background-color: var(--search-bg); color: var(--text);
      box-shadow: 0 0 10px cyan;
    }
    .toggle-btn {
      padding: 10px 15px; border-radius: 20px; border: none;
      cursor: pointer; background-color: var(--search-bg);
      color: var(--text); font-weight: bold;
    }

    .game-container {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; padding: 20px;
    }
    .game-button {
      display: flex; flex-direction: column; align-items: center;
      background-color: var(--button-bg); padding: 10px; border-radius: 12px;
      text-decoration: none; color: var(--text);
      width: 120px; transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-button img {
      width: 100px; height: 100px; object-fit: cover;
      border-radius: 8px; margin-bottom: 8px;
    }
    .game-button:hover { transform: scale(1.05); box-shadow: 0 0 10px cyan; }
  </style>
</head>
<body>
<canvas id="stars"></canvas>

<div class="nav-bar">
  <button onclick="showTab('games')">Games</button>
  <button onclick="showTab('apps')">Apps</button>
  <button onclick="showTab('other')">Other</button>
</div>

<div class="top-bar">
  <input type="text" class="search-bar" id="searchInput" placeholder="Search for a game...">
  <button class="toggle-btn" onclick="cycleTheme()">Change Theme</button>
</div>

<div class="game-container" id="gameContainer">
  <a href="classtools.html?tool=suggest" class="game-button" data-name="suggest">
    <img src="./images/suggest.jpg" alt="Suggest"><span>Suggest</span>
  </a>
  <a href="classtools.html?tool=puzzles" class="game-button" data-name="1v1 lol">
    <img src="./images/1v1.jpg" alt="1v1 lol"><span>1v1 lol</span>
  </a>
  <a href="classtools.html?tool=worksheets" class="game-button" data-name="flappy bird">
    <img src="./images/flappy.jpg" alt="Flappy Bird"><span>Flappy Bird</span>
  </a>
  <a href="classtools.html?tool=groupgenerator" class="game-button" data-name="pac man">
    <img src="./images/pacman.jpg" alt="Pac-Man"><span>Pac-Man</span>
  </a>
  <a href="classtools.html?tool=vista" class="game-button" data-name="subway surfers">
    <img src="./images/subway.jpg" alt="Subway Surfers"><span>Subway Surfers</span>
  </a>
  <a href="classtools.html?tool=whiteboard" class="game-button" data-name="minecraft">
    <img src="./images/minecraft.jpg" alt="Minecraft"><span>Minecraft</span>
  </a>
  <a href="classtools.html?tool=kahoot" class="game-button" data-name="super mario">
    <img src="./images/mario.jpg" alt="Super Mario"><span>Super Mario</span>
  </a>
  <a href="classtools.html?tool=quizlet" class="game-button" data-name="battle wheels">
    <img src="./images/battlewheels.jpg" alt="Battle Wheels"><span>Battle Wheels</span>
  </a>
  <a href="classtools.html?tool=blooket" class="game-button" data-name="moto x3m">
    <img src="./images/moto.jpg" alt="Moto X3M"><span>Moto X3M</span>
  </a>
  <a href="classtools.html?tool=math" class="game-button" data-name="slope">
    <img src="./images/slo.jpg" alt="Slope"><span>Slope</span>
  </a>
  <a href="classtools.html?tool=canva" class="game-button" data-name="smash karts">
    <img src="./images/smash.jpg" alt="Smash Karts"><span>Smash Karts</span>
  </a>
  <a href="classtools.html?tool=brainpop" class="game-button" data-name="drift boss">
    <img src="./images/boss.jpg" alt="Drift Boss"><span>Drift Boss</span>
  </a>
  <a href="classtools.html?tool=labaids" class="game-button" data-name="retro bowl">
    <img src="./images/retro-bowl.jpg" alt="Retro Bowl"><span>Retro Bowl</span>

    <img src="https://play-lh.googleusercontent.com/Z1MOuuiD05ZN5LkVmMEvKF0mqAc-FknaQ2j8s4dZiO-LSPQX4EEA3RVJdlQEtxe96ok" alt="Cookie Clicker"><span>Cookie Clicker</span>
  </a>
  <a href="classtools.html?tool=naviance" class="game-button" data-name="Escape Road">
    <img src="https://escaperoad2.io/data/image/escape-road-2-game.png" alt="Escape Road"><span>Escape Road City 2</span>
  </a>
</div>

<script>
  function showTab(tab) {
    if(tab==='games') window.location.href='classto0ls.html';
    if(tab==='apps') window.location.href='mathhelp.html';
    if(tab==='other') window.location.href='learningtips.html';
  }

  // Stars animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];
  function resizeCanvas() { canvas.width=window.innerWidth; canvas.height=window.innerHeight; }
  function initStars() {
    stars=[];
    for(let i=0;i<150;i++){
      stars.push({
        x:Math.random()*canvas.width,
        y:Math.random()*canvas.height,
        radius:Math.random()*1.5+0.5,
        dx:(Math.random()-0.5)*0.5,
        dy:(Math.random()-0.5)*0.5
      });
    }
  }
  function animateStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle='white';
    stars.forEach(star=>{
      ctx.beginPath();
      ctx.arc(star.x,star.y,star.radius,0,Math.PI*2);
      ctx.fill();
      star.x+=star.dx; star.y+=star.dy;
      if(star.x<0||star.x>canvas.width) star.dx*=-1;
      if(star.y<0||star.y>canvas.height) star.dy*=-1;
    });
    requestAnimationFrame(animateStars);
  }
  window.addEventListener('resize',()=>{ resizeCanvas(); initStars(); });
  resizeCanvas(); initStars(); animateStars();

  // Search filter
  const searchInput = document.getElementById('searchInput');
  const gameButtons = document.querySelectorAll('.game-button');
  searchInput.addEventListener('input',()=>{
    const query = searchInput.value.toLowerCase();
        gameButtons.forEach(button => {
      const name = button.getAttribute('data-name').toLowerCase();
      button.style.display = name.includes(query) ? 'flex' : 'none';
    });
  });

  // Theme sync
  const themes = ["dark","light","cosmic","ocean","forest"];
  let currentTheme = localStorage.getItem("theme") || "dark";
  document.body.classList.add(currentTheme);

  function applyTheme(theme){
    document.body.classList.remove(...themes);
    document.body.classList.add(theme);
    localStorage.setItem("theme", theme);
  }

  function cycleTheme(){
    let index = themes.indexOf(currentTheme);
    index = (index + 1) % themes.length;
    currentTheme = themes[index];
    applyTheme(currentTheme);
    // Send message to sync other pages
    window.postMessage({type:"sync-theme", theme: currentTheme}, "*");
  }

  // Listen for messages to sync theme
  window.addEventListener("message", (event)=>{
    if(event.data.type==="change-theme" || event.data.type==="sync-theme"){
      currentTheme = event.data.theme;
      applyTheme(currentTheme);
    }
  });

</script>
</body>
</html>
