<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1, .search-bar, .game-container {
      position: relative;
      z-index: 1;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .search-bar {
      text-align: center;
      margin: 30px auto;
    }

    .search-bar input {
      padding: 12px 20px;
      font-size: 18px;
      width: 60%;
      max-width: 500px;
      border: none;
      border-radius: 12px;
      background: rgba(30, 30, 30, 0.8);
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3), 0 0 5px rgba(255, 255, 255, 0.1);
      outline: none;
      transition: box-shadow 0.3s, background 0.3s;
    }

    .search-bar input::placeholder {
      color: #ccc;
      font-style: italic;
    }

    .search-bar input:focus {
      background: rgba(50, 50, 50, 0.95);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .game-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      text-decoration: none;
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }

    .game-button img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .game-button span {
      font-weight: bold;
    }

    .game-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<h1>
  TO ENSURE EVERYTHING IS UNBLOCKED, GO TO THIS PAGE:
  <a href="./learningtips.html#rigtools"><p>HERE</p></a>
</h1>

<div class="search-bar">
  <input type="text" id="search" placeholder="Search games...">
</div>

<div class="game-container" id="gameContainer">
  <a href="classtools.html?tool=suggest" class="game-button">
    <img src="./images/suggest.jpg" alt="Suggest">
    <span>Suggest</span>
  </a>
  <a href="classtools.html?tool=puzzles" class="game-button">
    <img src="./images/1v1.jpg" alt="1v1 lol">
    <span>1v1 lol</span>
  </a>
  <a href="classtools.html?tool=worksheets" class="game-button">
    <img src="./images/flappy.jpg" alt="Flappy Bird">
    <span>Flappy Bird</span>
  </a>
  <a href="classtools.html?tool=groupgenerator" class="game-button">
    <img src="./images/pacman.jpg" alt="Pac-Man">
    <span>Pac-Man</span>
  </a>
  <a href="classtools.html?tool=vista" class="game-button">
    <img src="./images/subway.jpg" alt="Subway Surfers">
    <span>Subway Surfers</span>
  </a>
  <a href="classtools.html?tool=whiteboard" class="game-button">
    <img src="./images/minecraft.jpg" alt="Minecraft">
    <span>Minecraft</span>
  </a>
  <a href="classtools.html?tool=kahoot" class="game-button">
    <img src="./images/mario.jpg" alt="Super Mario">
    <span>Super Mario</span>
  </a>
  <a href="classtools.html?tool=quizlet" class="game-button">
    <img src="./images/battlewheels.jpg" alt="Battle Wheels">
    <span>Battle Wheels</span>
  </a>
  <a href="classtools.html?tool=blooket" class="game-button">
    <img src="./images/moto.jpg" alt="Moto X3M">
    <span>Moto X3M</span>
  </a>
  <a href="classtools.html?tool=math" class="game-button">

    <span>Retro Bowl</span>
  </a>
</div>

<script>
  // Animated starry background
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  const stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  window.addEventListener('load', () => {
    resizeCanvas();
    initStars();
    animateStars();
  });

  function initStars() {
    stars.length = 0;
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();

      star.x += star.dx;
      star.y += star.dy;

      if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
      if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
    });

    requestAnimationFrame(animateStars);
  }

  // Game Search
  const searchInput = document.getElementById('search');
  const gameButtons = document.querySelectorAll('.game-button');

  searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();
    gameButtons.forEach(button => {
      const text = button.innerText.toLowerCase();
      button.style.display = text.includes(searchTerm) ? 'flex' : 'none';
    });
  });
</script>

</body>
