<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6e/Gear_icon.png" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background 0.4s, color 0.4s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: transparent;
    }

    img.icon {
      width: 20px;
      height: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }

    /* THEMES */
    body.theme-dark {
      background: #0d0d0d;
      color: white;
    }

    body.theme-light {
      background: #f4f4f4;
      color: #222;
    }

    body.theme-cosmic {
      background: linear-gradient(180deg, #0b0c2c, #1a1a40);
      color: white;
    }

    body.theme-ocean {
      background: linear-gradient(180deg, #003366, #0099cc);
      color: white;
    }

    body.theme-forest {
      background: linear-gradient(180deg, #0b3d0b, #228b22);
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <button id="btn-games">üéÆ Games</button>
    <button id="btn-apps">
      <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" class="icon" /> Apps
    </button>
    <button id="btn-web">üåê Web</button>
    <button id="btn-settings">‚öôÔ∏è Settings</button>
  </header>

  <iframe id="contentFrame" src="about:blank"></iframe>

  <script>
    const iframe = document.getElementById("contentFrame");

    // Load saved theme from localStorage
    const savedTheme = localStorage.getItem("theme") || "dark";
    document.body.classList.add(`theme-${savedTheme}`);

    // Button navigation
    document.getElementById("btn-games").addEventListener("click", () => {
      iframe.src = "classto0ls.html";
    });

    document.getElementById("btn-apps").addEventListener("click", () => {
      iframe.src = "mathhelp.html";
    });

    document.getElementById("btn-web").addEventListener("click", () => {
      iframe.src = "https://googlay-classroom.global.ssl.fastly.net/search.html";
    });

    document.getElementById("btn-settings").addEventListener("click", () => {
      iframe.src = "settings.html";
    });

    // Listen for theme changes from settings
    window.addEventListener("message", (event) => {
      if (event.data.type === "change-theme") {
        document.body.className = ""; // Clear all themes
        document.body.classList.add(`theme-${event.data.value}`);
        localStorage.setItem("theme", event.data.value);
      }
    });
  </script>
</body>
</html>
