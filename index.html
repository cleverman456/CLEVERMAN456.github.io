<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="icon" href="https://cdn.leonardo.ai/users/96b07389-91a8-4090-82e1-bceb6ff0ce60/generations/42953288-7ed4-48c3-a526-e9214ac5ec43/segments/2:4:1/Lucid_Origin_Design_a_futuristic_3D_abstract_logo_for_Clever_a_1.jpg" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      transition: background 0.5s;
    }

    /* THEME COLORS */
    :root {
      --sidebar-bg: #11182c;
      --accent: cyan;
      --text-color: #bfc8e0;
      --shadow: rgba(0, 255, 255, 0.4);
    }

    [data-theme="light"] {
      --sidebar-bg: #f3f4f8;
      --accent: #0066ff;
      --text-color: #222;
      --shadow: rgba(0, 102, 255, 0.3);
    }

    [data-theme="purple"] {
      --sidebar-bg: #201026;
      --accent: #c77dff;
      --text-color: #d9c9ff;
      --shadow: rgba(199, 125, 255, 0.5);
    }

    [data-theme="green"] {
      --sidebar-bg: #0e2617;
      --accent: #00ff88;
      --text-color: #c0ffc0;
      --shadow: rgba(0, 255, 136, 0.5);
    }

    [data-theme="red"] {
      --sidebar-bg: #240f0f;
      --accent: #ff4747;
      --text-color: #ffdada;
      --shadow: rgba(255, 71, 71, 0.5);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      bottom: 20px;
      width: 75px;
      background: var(--sidebar-bg);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 10;
      transition: background 0.4s, box-shadow 0.3s;
    }

    .sidebar-top,
    .sidebar-middle,
    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .divider {
      width: 50%;
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
    }

    .sidebar button {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      border: none;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.25s ease;
      color: var(--text-color);
      font-size: 22px;
    }

    .sidebar button:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px var(--shadow);
      color: var(--accent);
      transform: translateY(-2px);
    }

    .sidebar button.active {
      background: rgba(255,255,255,0.15);
      color: var(--accent);
      box-shadow: 0 0 10px var(--shadow);
    }

    iframe {
      position: absolute;
      left: 115px;
      top: 0;
      width: calc(100% - 115px);
      height: 100%;
      border: none;
      z-index: 5;
      transition: filter 0.3s;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--shadow));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 22px;
      box-shadow: 0 0 10px var(--shadow);
    }

    .apps-icon {
      width: 28px;
      height: 28px;
      filter: brightness(0) invert(1);
      transition: filter 0.3s;
    }
    .sidebar button:hover .apps-icon,
    .sidebar button.active .apps-icon {
      filter: drop-shadow(0 0 6px var(--accent));
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="sidebar">
    <div class="sidebar-top">
      <div class="logo">H</div>
      <div class="divider"></div>
    </div>

    <div class="sidebar-middle">
      <button id="btn-games" title="Games">üéÆ</button>
      <button id="btn-apps" title="Apps">
        <img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="Apps" class="apps-icon" />
      </button>
      <button id="btn-web" title="Web">üåê</button>
    </div>

    <div class="sidebar-bottom">
      <div class="divider"></div>
      <button id="btn-settings" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>

  <iframe id="contentFrame" src="settings.html"></iframe>

  <script>
    // ---------- THEME SYSTEM ----------
    const theme = localStorage.getItem("theme") || "dark";
    document.documentElement.setAttribute("data-theme", theme);

    // Listen for theme updates from settings page
    window.addEventListener("message", (event) => {
      if (event.data?.theme) {
        document.documentElement.setAttribute("data-theme", event.data.theme);
        localStorage.setItem("theme", event.data.theme);
      }
    });

    // ---------- STARFIELD ----------
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * window.innerWidth,
      y: Math.random() * window.innerHeight,
      r: Math.random() * 2 + 0.5,
      c: ["#fff", "#aadbff", "#fff2b3"][Math.floor(Math.random() * 3)],
      dx: (Math.random() - 0.5) * 0.8,
      dy: Math.random() * 1 + 0.4,
      a: Math.random(),
      fade: Math.random() * 0.02 + 0.005
    }));

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of stars) {
        s.a += s.fade;
        if (s.a <= 0 || s.a >= 1) s.fade *= -1;
        ctx.globalAlpha = s.a;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = s.c;
        ctx.shadowColor = s.c;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.globalAlpha = 1;
        s.x += s.dx;
        s.y += s.dy;
        if (s.y > canvas.height) s.y = -5;
      }
      requestAnimationFrame(animate);
    }
    animate();

    // ---------- NAVIGATION ----------
    const iframe = document.getElementById("contentFrame");
    const buttons = document.querySelectorAll(".sidebar button");
    buttons.forEach(b => b.addEventListener("click", () => {
      buttons.forEach(x => x.classList.remove("active"));
      b.classList.add("active");
    }));

    document.getElementById("btn-games").addEventListener("click", ()=>iframe.src="classto0ls.html");
    document.getElementById("btn-apps").addEventListener("click", ()=>iframe.src="mathhelp.html");
    document.getElementById("btn-web").addEventListener("click", ()=>iframe.src="https://googlay-classroom.global.ssl.fastly.net/search.html");
    document.getElementById("btn-settings").addEventListener("click", ()=>iframe.src="settings.html");
  </script>
</body>
</html>
