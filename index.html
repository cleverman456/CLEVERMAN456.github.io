<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clever | Login</title>
<link rel="icon" href="/images/Clever-Logo.jpg"/>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #000;
  overflow: hidden;
}
#starCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

.login-container {
  position: relative; z-index: 1;
  width: 300px; padding: 20px;
  border-radius: 8px; background-color: rgba(0,0,0,0.85);
  box-shadow: 0 4px 8px rgba(0, 255, 200, 0.5);
  text-align: center;
  color: white;
}
.input-field {
  width: 100%; padding: 10px; margin: 10px 0;
  border: 1px solid #ccc; border-radius: 4px; background: #111; color: white;
}
.login-btn {
  width: 100%; padding: 10px; margin-top: 10px;
  border: none; border-radius: 4px; cursor: pointer;
  font-size: 16px; background-color: #00ffaa; color: black;
}
.login-btn:hover { background-color: #00cc88; }
.error-message { color: red; font-size: 14px; }
</style>
</head>
<body>
<canvas id="starCanvas"></canvas>

<div class="login-container">
  <h2>Login</h2>
  <input type="password" id="password" class="input-field" placeholder="Password" required>
  <button class="login-btn" onclick="login()">Login</button>
  <p id="error-message" class="error-message"></p>
</div>

<script src="secret.js"></script>
<script>
const normalPassword = "clever123";          // normal user password
const adminPassword  = "ViSt@Du0LiNg0!";     // admin password

function login() {
  const enteredPassword = document.getElementById("password").value;
  const errorMessage = document.getElementById("error-message");

  if (enteredPassword === adminPassword) {
    sessionStorage.setItem("role", "admin");
    window.location.href = "dashboard.html";
  } else if (enteredPassword === normalPassword) {
    sessionStorage.setItem("role", "user");
    window.location.href = "dashboard.html";
  } else {
    errorMessage.textContent = "Invalid password.";
  }
}
</script>
</body>
</html>
