<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" href="https://cdn.leonardo.ai/users/96b07389-91a8-4090-82e1-bceb6ff0ce60/generations/42953288-7ed4-48c3-a526-e9214ac5ec43/segments/2:4:1/Lucid_Origin_Design_a_futuristic_3D_abstract_logo_for_Clever_a_1.jpg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", Arial, sans-serif;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Sidebar Styling */
    .sidebar {
      position: fixed;
      left: 20px;
      top: 20px;
      bottom: 20px;
      width: 75px;
      background: #11182c;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 15px 0;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 10;
    }

    .sidebar-top,
    .sidebar-middle,
    .sidebar-bottom {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .divider {
      width: 50%;
      height: 1px;
      background: rgba(255,255,255,0.1);
      margin: 10px 0;
    }

    .sidebar button {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      border: none;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.25s ease;
      color: #bfc8e0;
      font-size: 22px;
    }

    .sidebar button:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
      color: cyan;
      transform: translateY(-2px);
    }

    .sidebar button.active {
      background: rgba(0,255,255,0.15);
      color: cyan;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    iframe {
      position: absolute;
      left: 115px;
      top: 0;
      width: calc(100% - 115px);
      height: 100%;
      border: none;
      z-index: 5;
    }

    img.icon {
      width: 26px;
      height: 26px;
      object-fit: contain;
      pointer-events: none;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #3a7bff, #00d4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 22px;
      box-shadow: 0 0 10px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="sidebar">
    <div class="sidebar-top">
      <div class="logo">H</div>
      <div class="divider"></div>
    </div>

    <div class="sidebar-middle">
      <button id="btn-home" title="Home">üè†</button>
      <button id="btn-games" title="Games">üéÆ</button>
      <button id="btn-apps" title="Apps"><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png"></button>
      <button id="btn-web" title="Web">üåê</button>
    </div>

    <div class="sidebar-bottom">
      <div class="divider"></div>
      
      <button id="btn-settings" title="Settings">‚öôÔ∏è</button>
    </div>
  </div>

  <iframe id="contentFrame" src="about:blank"></iframe>

  <script>
    // ---------------- Starfield ----------------
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const colors = ["#ffffff", "#aadbff", "#fff2b3"];
    const stars = [];
    const starCount = 200;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        dx: (Math.random() - 0.5) * 0.8,
        dy: Math.random() * 1 + 0.4,
        alpha: Math.random(),
        fadeSpeed: Math.random() * 0.02 + 0.005
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.alpha += star.fadeSpeed;
        if (star.alpha <= 0 || star.alpha >= 1) star.fadeSpeed *= -1;

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.globalAlpha = 1;

        star.x += star.dx;
        star.y += star.dy;

        if (star.y > canvas.height || star.x < -10 || star.x > canvas.width + 10) {
          star.x = Math.random() * canvas.width;
          star.y = -5;
          star.dx = (Math.random() - 0.5) * 0.8;
          star.dy = Math.random() * 1 + 0.4;
          star.color = colors[Math.floor(Math.random() * colors.length)];
          star.alpha = Math.random();
        }
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // ---------------- Sidebar Buttons ----------------
    const iframe = document.getElementById("contentFrame");
    const buttons = document.querySelectorAll(".sidebar button");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    document.getElementById("btn-home").addEventListener("click", ()=>iframe.src="index.html");
    document.getElementById("btn-games").addEventListener("click", ()=>iframe.src="classto0ls.html");
    document.getElementById("btn-apps").addEventListener("click", ()=>iframe.src="mathhelp.html");
    document.getElementById("btn-web").addEventListener("click", ()=>iframe.src="https://googlay-classroom.global.ssl.fastly.net/search.html");
    document.getElementById("btn-settings").addEventListener("click", ()=>iframe.src="settings.html");
  </script>
</body>
</html>
