<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; }
    h1 { text-align: center; }
    .suggestion {
      background: rgba(255,255,255,0.05);
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel â€“ Suggestions</h1>
  <div id="suggestions"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDQYpbyK3pSb4n2GnsM4RGeqJFBId6glCQ",
      authDomain: "game-suggestions-abe9a.firebaseapp.com",
      databaseURL: "https://game-suggestions-abe9a-default-rtdb.firebaseio.com", 
      projectId: "game-suggestions-abe9a",
      storageBucket: "game-suggestions-abe9a.appspot.com",
      messagingSenderId: "85207461999",
      appId: "1:85207461999:web:ab2454467a249122a85d9a",
      measurementId: "G-0VQPWT2CYQ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const suggestionsRef = ref(db, "suggestions");

    onValue(suggestionsRef, (snapshot) => {
      const data = snapshot.val();
      const container = document.getElementById("suggestions");
      container.innerHTML = "";
      if (data) {
        Object.values(data).forEach(s => {
          const div = document.createElement("div");
          div.classList.add("suggestion");
          div.innerHTML = `
            <strong>${s.name}</strong> suggested <strong>${s.game}</strong><br>
            <em>${s.reason}</em><br>
            <small>${new Date(s.timestamp).toLocaleString()}</small>
          `;
          container.appendChild(div);
        });
      } else {
        container.innerHTML = "<p>No suggestions yet.</p>";
      }
    });
  </script>
</body>
</html>
