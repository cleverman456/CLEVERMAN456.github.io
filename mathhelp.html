<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="background"></div>

<h1 style="color: white; text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);">Select an app</h1>

<div class="game-container">
  <a href="classtools.html?tool=sb" class="game-button">
    <img src="./images/soundboard.jpg" alt="Soundboard">
    <span>Soundboard</span>
  </a>
<a href="classtools.html?tool=calculus" class="game-button">
    <img src="./images/in.jpg" alt="Interstellar">
    <span>Interstellar</span>
  </a>
</div>
  
<script>
  // Generate random stars
  function createStars(count) {
    const background = document.querySelector(".background");
    for (let i = 0; i < count; i++) {
      let star = document.createElement("div");
      star.classList.add("star");
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1.5 + Math.random()}s`; // Vary blinking speed
      background.appendChild(star);
    }
  }
  createStars(150);
</script>

</body>
</html>
