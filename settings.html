<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6e/Gear_icon.png" />
  <style>
    * {
      transition: background 0.4s ease, color 0.4s ease;
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      background: transparent;
      display: flex;
      flex-direction: column;
      padding: 20px;
      margin: 0;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      margin-bottom: 12px;
      font-size: 16px;
    }

    select, input[type="text"] {
      width: 250px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 14px;
      margin-top: 4px;
    }

    button {
      margin-top: 15px;
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      background: cyan;
      color: black;
      font-weight: bold;
      cursor: pointer;
      width: fit-content;
    }

    button:hover {
      background: #00e0e0;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>

  <label>
    Theme:
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="cosmic">Cosmic</option>
      <option value="ocean">Ocean</option>
      <option value="forest">Forest</option>
    </select>
  </label>

  <label><input type="checkbox" id="enableCloak"> Enable Cloak</label>

  <label>
    Cloak Title:
    <input type="text" id="cloakTitle" placeholder="Custom title...">
  </label>

  <label>
    Cloak Favicon URL:
    <input type="text" id="cloakIcon" placeholder="https://example.com/favicon.ico">
  </label>

  <button id="openBlank">Open in about:blank</button>

  <script>
    const themeSelect = document.getElementById("themeSelect");
    const enableCloak = document.getElementById("enableCloak");
    const cloakTitle = document.getElementById("cloakTitle");
    const cloakIcon = document.getElementById("cloakIcon");
    const openBlank = document.getElementById("openBlank");

    const savedTheme = localStorage.getItem("theme") || "dark";
    themeSelect.value = savedTheme;

    // Update theme live
    themeSelect.addEventListener("change", (e) => {
      const theme = e.target.value;
      localStorage.setItem("theme", theme);
      window.parent.postMessage({ type: "change-theme", value: theme }, "*");
    });

    // Theme sync from parent
    window.addEventListener("message", (event) => {
      if (event.data.type === "sync-theme") {
        document.body.dataset.theme = event.data.theme;
      }
    });

    // Cloak
    function updateCloak() {
      if (enableCloak.checked) {
        if (cloakTitle.value) window.parent.document.title = cloakTitle.value;
        if (cloakIcon.value)
          window.parent.document.querySelector("link[rel='icon']").href = cloakIcon.value;
      }
    }

    enableCloak.addEventListener("change", updateCloak);
    cloakTitle.addEventListener("input", updateCloak);
    cloakIcon.addEventListener("input", updateCloak);

    openBlank.addEventListener("click", () => {
      const newWin = window.open("about:blank", "_blank");
      const doc = newWin.document;
      doc.open();
      doc.write(`<iframe src="https://cleverman456.github.io" style="border:none;width:100%;height:100vh;"></iframe>`);
      doc.close();
    });
  </script>
</body>
</html>
