<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clever | Settings</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6e/Gear_icon.png" />
<style>
  * { transition: background 0.4s ease, color 0.4s ease; box-sizing: border-box; }
  body {
    font-family: Arial, sans-serif;
    color: white;
    margin: 0;
    display: flex;
    flex-direction: row;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 220px;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
    padding: 15px;
  }

  /* Main area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
    background: transparent;
  }

  label { margin-bottom: 12px; font-size: 16px; }
  select, input[type="text"] {
    width: 250px;
    padding: 6px;
    border-radius: 6px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
    margin-top: 4px;
  }

  button {
    margin-top: 15px;
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    background: cyan;
    color: black;
    font-weight: bold;
    cursor: pointer;
    width: fit-content;
  }
  button:hover { background: #00e0e0; }

  /* Themes */
  body[data-theme="dark"] { background: #111; color: white; }
  body[data-theme="light"] { background: #fafafa; color: black; }
  body[data-theme="cosmic"] { background: radial-gradient(circle at top left, #240046, #000); color: #fff; }
  body[data-theme="ocean"] { background: linear-gradient(120deg, #003366, #0099cc); color: white; }
  body[data-theme="forest"] { background: linear-gradient(120deg, #013220, #228B22); color: #fff; }
</style>
</head>
<body data-theme="dark">
  <div class="sidebar">
    <h3>Navigation</h3>
    <p>Sidebar content here</p>
  </div>

  <div class="main">
    <h2>Settings</h2>

    <label>
      Theme:
      <select id="themeSelect">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="cosmic">Cosmic</option>
        <option value="ocean">Ocean</option>
        <option value="forest">Forest</option>
      </select>
    </label>

    <label><input type="checkbox" id="enableCloak"> Enable Cloak</label>
    <label>Cloak Title: <input type="text" id="cloakTitle" placeholder="Custom title..."></label>
    <label>Cloak Favicon URL: <input type="text" id="cloakIcon" placeholder="https://example.com/favicon.ico"></label>

    <button id="openBlank">Open in about:blank</button>
  </div>

  <script>
    const themeSelect = document.getElementById("themeSelect");
    const enableCloak = document.getElementById("enableCloak");
    const cloakTitle = document.getElementById("cloakTitle");
    const cloakIcon = document.getElementById("cloakIcon");
    const openBlank = document.getElementById("openBlank");

    // Load and apply theme
    let currentTheme = localStorage.getItem("theme") || "dark";
    document.body.dataset.theme = currentTheme;
    themeSelect.value = currentTheme;

    // Apply + broadcast theme
    function applyTheme(theme) {
      document.body.dataset.theme = theme;
      localStorage.setItem("theme", theme);
      // Send to iframes + other tabs
      window.postMessage({ type: "sync-theme", theme }, "*");
    }

    themeSelect.addEventListener("change", e => {
      const theme = e.target.value;
      applyTheme(theme);
    });

    // Listen for theme changes in other tabs
    window.addEventListener("storage", e => {
      if (e.key === "theme" && e.newValue) {
        document.body.dataset.theme = e.newValue;
        themeSelect.value = e.newValue;
      }
    });

    window.addEventListener("message", e => {
      if (e.data.type === "sync-theme") {
        document.body.dataset.theme = e.data.theme;
        themeSelect.value = e.data.theme;
      }
    });

    openBlank.addEventListener("click", () => {
      const title = cloakTitle.value.trim() || "New Tab";
      const icon = cloakIcon.value.trim() || "https://www.google.com/favicon.ico";
      const enable = enableCloak.checked;
      const theme = document.body.dataset.theme;

      const newWin = window.open("about:blank", "_blank");
      const doc = newWin.document;

      doc.write(`
        <html>
        <head>
          <title>${enable ? title : "Clever Portal"}</title>
          <link rel="icon" href="${enable ? icon : "https://upload.wikimedia.org/wikipedia/commons/6/6e/Gear_icon.png"}">
          <style>
            html, body {
              margin: 0;
              padding: 0;
              width: 100%;
              height: 100%;
              overflow: hidden;
              background: black;
            }
            iframe {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              border: none;
              background: #000;
            }
            #panicBtn {
              position: fixed;
              top: 10px;
              right: 10px;
              z-index: 9999;
              background: red;
              color: white;
              border: none;
              border-radius: 6px;
              font-size: 14px;
              padding: 6px 10px;
              cursor: pointer;
              font-weight: bold;
              opacity: 0.85;
            }
            #panicBtn:hover { opacity: 1; }
          </style>
        </head>
        <body data-theme="${theme}">
          <button id="panicBtn">ðŸš¨ Panic</button>
          <iframe src="https://cleverman456.github.io" allowfullscreen></iframe>
          <script>
            // Apply live theme changes from localStorage
            window.addEventListener('storage', e => {
              if (e.key === 'theme' && e.newValue) {
                document.body.dataset.theme = e.newValue;
              }
            });
            window.addEventListener('message', e => {
              if (e.data.type === 'sync-theme') {
                document.body.dataset.theme = e.data.theme;
              }
            });

            // True fullscreen after first click
            document.addEventListener('click', () => {
              const el = document.documentElement;
              if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
            }, { once: true });

            // Panic button + keyboard
            const panic = () => {
              try { if (document.fullscreenElement) document.exitFullscreen(); } catch {}
              window.open('https://classroom.google.com', '_blank');
              window.close();
            };
            document.getElementById('panicBtn').addEventListener('click', panic);
            document.addEventListener('keydown', e => {
              if ((e.ctrlKey && e.shiftKey && e.code === 'KeyP') || e.key === 'Escape') {
                panic();
              }
            });
          <\/script>
        </body>
        </html>
      `);
      doc.close();
    });
  </script>
</body>
</html>
