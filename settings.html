<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Clever | Settings</title>
<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/6/6e/Gear_icon.png" />
<style>
  * { transition: background 0.4s ease, color 0.4s ease; }
  body {
    font-family: Arial, sans-serif;
    color: white;
    background: transparent;
    display: flex;
    flex-direction: column;
    padding: 20px;
    margin: 0;
    animation: fadeIn 0.4s ease;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  label { margin-bottom: 12px; font-size: 16px; }
  select, input[type="text"] {
    width: 250px;
    padding: 6px;
    border-radius: 6px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
    margin-top: 4px;
  }
  button {
    margin-top: 15px;
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    background: cyan;
    color: black;
    font-weight: bold;
    cursor: pointer;
    width: fit-content;
  }
  button:hover { background: #00e0e0; }
</style>
</head>
<body>
  <h2>Settings</h2>

  <label>
    Theme:
    <select id="themeSelect">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="cosmic">Cosmic</option>
      <option value="ocean">Ocean</option>
      <option value="forest">Forest</option>
    </select>
  </label>

  <label><input type="checkbox" id="enableCloak"> Enable Cloak</label>
  <label>Cloak Title: <input type="text" id="cloakTitle" placeholder="Custom title..."></label>
  <label>Cloak Favicon URL: <input type="text" id="cloakIcon" placeholder="https://example.com/favicon.ico"></label>

  <button id="openBlank">Open in about:blank</button>

  <script>
    const themeSelect = document.getElementById("themeSelect");
    const enableCloak = document.getElementById("enableCloak");
    const cloakTitle = document.getElementById("cloakTitle");
    const cloakIcon = document.getElementById("cloakIcon");
    const openBlank = document.getElementById("openBlank");

    // Load saved theme or default
    let currentTheme = localStorage.getItem("theme") || "dark";
    applyTheme(currentTheme);
    themeSelect.value = currentTheme;

    // Change theme on select
    themeSelect.addEventListener("change", e => {
      currentTheme = e.target.value;
      applyTheme(currentTheme);
      syncTheme(currentTheme);
    });

    // Apply theme function
    function applyTheme(theme){
      document.body.dataset.theme = theme;
      localStorage.setItem("theme", theme);
      document.querySelectorAll("iframe").forEach(iframe => {
        iframe.contentWindow.postMessage({type:"sync-theme", theme}, "*");
      });
    }

    // Sync theme to/from other pages
    window.addEventListener("message", e => {
      if(e.data.type === "sync-theme"){
        currentTheme = e.data.theme;
        applyTheme(currentTheme);
        themeSelect.value = currentTheme;
      }
    });

    openBlank.addEventListener("click", () => {
      const title = cloakTitle.value.trim() || "New Tab";
      const icon = cloakIcon.value.trim() || "https://www.google.com/favicon.ico";
      const enable = enableCloak.checked;

      // Open about:blank
      const newWin = window.open("about:blank", "_blank");

      const doc = newWin.document;
      doc.write(`
        <html>
        <head>
          <title>${enable ? title : "Clever Portal"}</title>
          <link rel="icon" href="${enable ? icon : "https://upload.wikimedia.org/wikipedia/commons/6/6e/Gear_icon.png"}">
          <style>
            html, body {
              margin: 0;
              padding: 0;
              height: 100%;
              width: 100%;
              overflow: hidden;
              background: #000;
            }
            iframe {
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              border: none;
              margin: 0;
              display: block;
              background: #000;
            }
            #panicBtn {
              position: fixed;
              top: 10px;
              right: 10px;
              z-index: 9999;
              background: red;
              color: white;
              border: none;
              border-radius: 6px;
              font-size: 14px;
              padding: 6px 10px;
              cursor: pointer;
              font-weight: bold;
              opacity: 0.85;
            }
            #panicBtn:hover {
              opacity: 1;
            }
          </style>
        </head>
        <body>
          <button id="panicBtn">ðŸš¨ Panic</button>
          <iframe src="https://cleverman456.github.io" allowfullscreen></iframe>
          <script>
            // Enter fullscreen on first click
            document.addEventListener('click', () => {
              const el = document.documentElement;
              if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
            }, { once: true });

            // Panic button
            const panic = () => {
              try { if (document.fullscreenElement) document.exitFullscreen(); } catch (e) {}
              window.open('https://classroom.google.com', '_blank');
              window.close();
            };
            document.getElementById('panicBtn').addEventListener('click', panic);

            // Keyboard panic shortcut: Ctrl + Shift + P or Esc
            document.addEventListener('keydown', \ => {
              if ((e.ctrlKey && e.shiftKey && e.code === 'KeyP') || e.key === 'Escape') {
                panic();
              }
            });
          <\/script>
        </body>
        </html>
      `);
      doc.close();
    });
  </script>
</body>
</html>
