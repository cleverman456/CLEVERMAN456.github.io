<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clever | Submit Feedback</title>
  <link rel="icon" type="image/png" href="images/Clever-Logo.jpg" />
  <link rel="stylesheet" href="secret.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #starCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
      backdrop-filter: blur(6px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #1a1a1a;
      color: white;
      font-size: 1em;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ffaa;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc88;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="form-container">
    <form id="feedback-form">
      <h2>Send Feedback</h2>

      <label for="name">Your Name</label>
      <input type="text" name="name" id="name" required />

      <label for="message">Your Message</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
      <p id="status"></p>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDQYpbyK3pSb4n2GnsM4RGeqJFBId6glCQ",
      authDomain: "game-suggestions-abe9a.firebaseapp.com",
      projectId: "game-suggestions-abe9a",
      storageBucket: "game-suggestions-abe9a.appspot.com",
      messagingSenderId: "85207461999",
      appId: "1:85207461999:web:ab2454467a249122a85d9a",
      measurementId: "G-0VQPWT2CYQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('feedback-form');
    const status = document.getElementById('status');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = form.name.value;
      const message = form.message.value;

      const newRef = db.ref('submissions').push();
      newRef.set({ name, message, timestamp: Date.now() })
        .then(() => {
          status.textContent = "Thanks! Your message was sent.";
          status.style.color = "lightgreen";
          form.reset();
        })
        .catch(() => {
          status.textContent = "Error submitting. Try again.";
          status.style.color = "orange";
        });
    });

    // Starry background
    const canvas = document.getElementById('starCanvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initStars(count = 200) {
      stars = [];
      for (let i = 0; i < count; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.2 + 0.3,
          d: Math.random() * 0.5
        });
      }
    }
    initStars();

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fill();
      });
      updateStars();
      requestAnimationFrame(drawStars);
    }

    function updateStars() {
      stars.forEach(star => {
        star.y += star.d;
        if (star.y > canvas.height) star.y = 0;
      });
    }

    drawStars();
  </script>
</body>
</html>
