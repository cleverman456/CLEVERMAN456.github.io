<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suggest a Game</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body { font-family: Arial, sans-serif; background: black; color: white; }
    form { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; max-width: 400px; margin: 40px auto; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 6px; border: none; }
    button { background: #4cafef; color: white; cursor: pointer; }
    button:hover { background: #1c8adb; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Suggest a Game</h1>
  <form id="suggestionForm">
    <label>Your Name:</label>
    <input type="text" id="name" required>
    <label>Game Suggestion:</label>
    <input type="text" id="game" required>
    <label>Reason:</label>
    <textarea id="reason" rows="3" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="status" style="text-align:center;"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ✅ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDQYpbyK3pSb4n2GnsM4RGeqJFBId6glCQ",
      authDomain: "game-suggestions-abe9a.firebaseapp.com",
      databaseURL: "https://game-suggestions-abe9a-default-rtdb.firebaseio.com", 
      projectId: "game-suggestions-abe9a",
      storageBucket: "game-suggestions-abe9a.appspot.com",
      messagingSenderId: "85207461999",
      appId: "1:85207461999:web:ab2454467a249122a85d9a",
      measurementId: "G-0VQPWT2CYQ"
    };

    // ✅ Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ✅ Form Submit
    document.getElementById("suggestionForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const game = document.getElementById("game").value;
      const reason = document.getElementById("reason").value;

      try {
        await push(ref(db, "suggestions"), {
          name,
          game,
          reason,
          timestamp: Date.now()
        });
        document.getElementById("status").innerText = "✅ Suggestion submitted!";
        document.getElementById("suggestionForm").reset();
      } catch (err) {
        document.getElementById("status").innerText = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
