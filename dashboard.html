<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" href="https://www.gstatic.com/classroom/logo_square_rounded.svg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <script>
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    // Resize canvas to full window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Star colors for variety
    const colors = ["#ffffff", "#aadbff", "#fff2b3"]; // white, soft blue, faint yellow

    // Create stars
    const stars = [];
    const starCount = 200;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        dx: (Math.random() - 0.5) * 0.5, // horizontal drift
        dy: Math.random() * 0.6 + 0.2 // downward movement
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 8;
        ctx.fill();

        // Move stars
        star.x += star.dx;
        star.y += star.dy;

        // Respawn stars when they move off screen
        if (star.y > canvas.height || star.x < -5 || star.x > canvas.width + 5) {
          star.x = Math.random() * canvas.width;
          star.y = -5;
          star.dx = (Math.random() - 0.5) * 0.5;
          star.dy = Math.random() * 0.6 + 0.2;
          star.color = colors[Math.floor(Math.random() * colors.length)];
        }
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
