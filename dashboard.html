<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="icon" href="https://www.gstatic.com/classroom/logo_square_rounded.svg">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 70px;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      gap: 25px;
      z-index: 10;
    }

    .sidebar button {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
      font-size: 24px;
      color: white;
      box-shadow: 0 0 5px white;
    }

    .sidebar button:hover {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 15px cyan;
      transform: scale(1.1);
    }

    iframe {
      position: absolute;
      left: 70px;
      top: 0;
      width: calc(100% - 70px);
      height: 100%;
      border: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="sidebar">
    <button id="btn-games" title="Games">üéÆ</button>
    <button id="btn-apps" title="Apps">‚óºÔ∏è</button>
    <button id="btn-settings" title="Settings">‚öôÔ∏è</button>
  </div>

  <iframe id="contentFrame" src="about:blank"></iframe>

  <script>
    // ---------------- Starfield ----------------
    const canvas = document.getElementById("starCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const colors = ["#ffffff", "#aadbff", "#fff2b3"];
    const stars = [];
    const starCount = 200;

    for (let i = 0; i < starCount; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 0.5,
        color: colors[Math.floor(Math.random() * colors.length)],
        dx: (Math.random() - 0.5) * 0.8,
        dy: Math.random() * 1 + 0.4,
        alpha: Math.random(),
        fadeSpeed: Math.random() * 0.02 + 0.005
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        star.alpha += star.fadeSpeed;
        if (star.alpha <= 0 || star.alpha >= 1) star.fadeSpeed *= -1;

        ctx.globalAlpha = star.alpha;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
        ctx.fillStyle = star.color;
        ctx.shadowColor = star.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.globalAlpha = 1;

        star.x += star.dx;
        star.y += star.dy;

        if (star.y > canvas.height || star.x < -10 || star.x > canvas.width + 10) {
          star.x = Math.random() * canvas.width;
          star.y = -5;
          star.dx = (Math.random() - 0.5) * 0.8;
          star.dy = Math.random() * 1 + 0.4;
          star.color = colors[Math.floor(Math.random() * colors.length)];
          star.alpha = Math.random();
        }
      }
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // ---------------- Sidebar Buttons ----------------
    const iframe = document.getElementById("contentFrame");
    const btnGames = document.getElementById("btn-games");
    const btnApps = document.getElementById("btn-apps");
    const btnSettings = document.getElementById("btn-settings");

    btnGames.addEventListener("click", ()=>iframe.src="classto0ls.html");
    btnApps.addEventListener("click", ()=>iframe.src="learningtips.html");
    btnSettings.addEventListener("click", ()=>iframe.src="settings.html");
  </script>
</body>
</html>
