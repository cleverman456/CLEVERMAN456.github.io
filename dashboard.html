<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clever | Portal</title>
  <link rel="icon" type="image/png" href="images/Clever-Logo.jpg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: black;
      color: white;
      overflow: hidden;
      height: 100vh;
    }

    /* Starry Background */
    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    /* Navigation Bar */
    .navbar {
      width: 100%;
      background-color: rgba(26, 26, 26, 0.9);
      padding: 15px 0;
      display: flex;
      justify-content: center;
      gap: 40px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
    }

    .nav-item {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 10px 20px;
      transition: 0.3s ease-in-out;
    }

    .nav-item:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .nav-item.active {
      color: #00ff00;
    }

    /* Form Area */
    .container {
      margin-top: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc00;
    }
  </style>
</head>
<body>

  <!-- Starry Background -->
  <canvas id="stars"></canvas>

  <!-- Navigation -->
  <nav class="navbar">
    <a href="classto0ls.html" class="nav-item">Class Tools</a>
    <a href="mathhelp.html" class="nav-item">Math Help</a>
    <a href="learningtips.html" class="nav-item">Learning Tips</a>
  </nav>

  <!-- Content -->
  <div class="container">
    <h1>Enter a URL to Unblock</h1>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="launchProxy()">Go</button>
  </div>

  <!-- Star Animation Script -->
  <script>
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    const stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Create stars
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      });

      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>

  <!-- Proxy Launcher -->
  <script>
    function launchProxy() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        alert("Please enter a valid full URL starting with http:// or https://");
        return;
      }

      const encoded = encodeURIComponent(url);
      const proxyUrl = `https://classroom-x-games.us.to/service/hvtrs8%2F-${encoded}`;
      window.open(proxyUrl, '_blank');
    }
  </script>

</body>
</html>
