<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clever | Portal</title>
  <link rel="icon" type="image/png" href="images/Clever-Logo.jpg" />
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input[type="text"] {
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #00ff99;
      color: black;
      cursor: pointer;
    }
    iframe {
      margin-top: 20px;
      width: 90vw;
      height: 70vh;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Classroom X Unblocker</h2>
  <p>Enter a site to unblock:</p>
  <input type="text" id="proxyUrl" placeholder="https://example.com" />
  <button onclick="loadProxy()">Go</button>

  <iframe id="proxyFrame" style="display: none;"></iframe>

  <!-- Include Ultraviolet scripts -->
  <script src="https://classroom-x-games.us.to/uv/uv.bundle.js"></script>
  <script src="https://classroom-x-games.us.to/uv/uv.config.js"></script>

  <script>
    // Register the Ultraviolet service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("https://classroom-x-games.us.to/uv/uv.sw.js", {
          scope: __uv$config.prefix,
        });
      });
    }

    async function loadProxy() {
      const input = document.getElementById('proxyUrl').value.trim();
      const frame = document.getElementById('proxyFrame');
      if (!input.startsWith('http')) {
        alert('Include the full URL like https://example.com');
        return;
      }

      // Encode the URL using Ultraviolet's encoder
      const encodedUrl = __uv$config.encodeUrl(input);
      const proxyLaunch = `${__uv$config.prefix}${encodedUrl}`;
      frame.src = proxyLaunch;
      frame.style.display = 'block';
    }
  </script>

</body>
</html>
