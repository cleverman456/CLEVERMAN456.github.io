<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clever | Portal</title>
<link rel="icon" href="/images/Clever-Logo.jpg"/>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background-color:#000; color:white; overflow:hidden;}
#starCanvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

.header { text-align:center; padding:20px; font-size:2em; font-weight:bold; }
.tab-container { display:flex; justify-content:center; margin-bottom:20px; gap:10px; flex-wrap:wrap; z-index:1; position:relative; }
.tab-container button {
  padding: 10px 20px; border:none; border-radius:6px; cursor:pointer;
  background:#00ffaa; color:black; font-weight:bold;
}
.tab-container button:hover { background:#00cc88; }
.content { text-align:center; position:relative; z-index:1; }

</style>
</head>
<body>
<canvas id="starCanvas"></canvas>

<div class="header">Clever Dashboard</div>
<div class="tab-container">
  <button onclick="showTab('games')">Games</button>
  <button onclick="showTab('feedback')">Feedback</button>
</div>


<script src="secret.js"></script>
<script>
const role = sessionStorage.getItem("role");

// Add admin tab if user is admin
if(role === "admin") {
  const tabContainer = document.querySelector('.tab-container');
  const adminBtn = document.createElement('button');
  adminBtn.textContent = "Admin Panel";
  adminBtn.onclick = () => window.location.href = "admin.html";
  tabContainer.appendChild(adminBtn);
}

// Tab switching
function showTab(tab) {
  document.getElementById('games').style.display = 'none';
  document.getElementById('feedback').style.display = 'none';
  if(tab === 'games') document.getElementById('games').style.display = 'block';
  if(tab === 'feedback') document.getElementById('feedback').style.display = 'block';
}
</script>
</body>
</html>
