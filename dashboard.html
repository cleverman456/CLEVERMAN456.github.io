<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clever | Portal</title>
  <link rel="icon" href="/images/Clever-Logo.jpg"/>
  <style>
    :root {
      --bg: black;
      --text: white;
      --search-bg: rgba(0, 0, 0, 0.7);
      --button-bg: rgba(255, 255, 255, 0.05);
    }

    body.light {
      --bg: white;
      --text: black;
      --search-bg: rgba(255, 255, 255, 0.7);
      --button-bg: rgba(0, 0, 0, 0.05);
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: Arial, sans-serif;
      height: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    canvas#stars {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    h1 {
      text-align: center;
      padding: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    h1 a p {
      color: cyan;
      display: inline;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .search-bar {
      padding: 10px 20px;
      width: 300px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: var(--search-bg);
      color: var(--text);
      box-shadow: 0 0 10px cyan;
    }

    .toggle-btn {
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      background-color: var(--search-bg);
      color: var(--text);
      font-weight: bold;
    }

    .nav-tabs {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 15px;
    }

    .nav-tabs button {
      background: var(--button-bg);
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: var(--text);
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    .nav-tabs button:hover {
      background: cyan;
      color: black;
      transform: scale(1.05);
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .game-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--button-bg);
      padding: 10px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      width: 120px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .game-button img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .game-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px cyan;
    }
  </style>
</head>
<body class="dark">
<canvas id="stars"></canvas>

<h1>TO ENSURE EVERYTHING IS UNBLOCKED, GO TO THIS PAGE: 
  <a href="./learningtips.html#rigtools"><p>HERE</p></a>
</h1>



<!-- Nav Tabs -->
<div class="nav-tabs">
  <button onclick="showTab('games')">Games</button>
  <button onclick="showTab('apps')">Apps</button>
  <button onclick="showTab('other')">Other</button>
</div>



<script>
  // Starry Background Animation
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function initStars() {
    stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
      star.x += star.dx;
      star.y += star.dy;
      if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
      if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
    });
    requestAnimationFrame(animateStars);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    initStars();
  });

  resizeCanvas();
  initStars();
  animateStars();

  // Search filter
  const searchInput = document.getElementById('searchInput');
  const gameButtons = document.querySelectorAll('.game-button');

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    gameButtons.forEach(button => {
      const name = button.getAttribute('data-name');
      button.style.display = name.includes(query) ? 'flex' : 'none';
    });
  });

  

  // Tab redirects
  function showTab(tab) {
    if (tab === 'games') {
      window.location.href = 'classtools.html';
    }
    if (tab === 'apps') {
      window.location.href = 'learningtips.html';
    }
    if (tab === 'other') {
      window.location.href = 'mathhelp.html';
    }
  }
</script>

</body>
</html>
