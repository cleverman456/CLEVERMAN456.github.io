<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clever | Portal</title>
  <style>
    /* Simple modal styling */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <div class="popup-content">
    <p>You need to ask for access on the next page.</p>
    <button onclick="redirect()">Continue</button>
  </div>
</div>

<script>
  function redirect() {
    // You can add a delay here if needed, e.g., setTimeout
    window.location.href = "https://docs.google.com/document/d/1wU3BiJrgVRBIeYo1AZ6xK2EA70SDtFQMlynDn2J_bbA/edit?usp=sharing"; // change this to your link
  }
</script>

</body>
</html>
