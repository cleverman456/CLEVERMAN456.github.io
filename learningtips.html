<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clever | Portal</title>
  <link rel="icon" type="image/png" href="images/Clever-Logo.jpg">
  <style>
    .popup {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex; align-items: center; justify-content: center;
    }
    .popup-content {
      background-color: white; padding: 20px; border-radius: 12px;
      text-align: center; max-width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .nav-bar {
      display: flex; justify-content: center; gap: 15px; margin: 15px 0;
    }
    .nav-bar button {
      padding: 10px 20px; border: none; border-radius: 8px;
      cursor: pointer; font-size: 16px;
      background-color: #333; color: white; transition: 0.2s;
    }
    .nav-bar button:hover { background-color: cyan; color: black; }
  </style>
</head>
<body>
<div class="nav-bar">
  <button onclick="showTab('games')">Games</button>
  <button onclick="showTab('apps')">Apps</button>
  <button onclick="showTab('other')">Other</button>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <p>You need to ask for access on the next page.</p>
    <button onclick="redirect()">Continue</button>
  </div>
</div>

<script>
  function showTab(tab) {
    if (tab === 'games') window.location.href = 'classtools.html';
    if (tab === 'apps') window.location.href = 'learningtips.html';
    if (tab === 'other') window.location.href = 'mathhelp.html';
  }
  function redirect() {
    window.location.href = "https://docs.google.com/document/d/1wU3BiJrgVRBIeYo1AZ6xK2EA70SDtFQMlynDn2J_bbA/edit?usp=sharing";
  }
</script>
</body>
</html>
